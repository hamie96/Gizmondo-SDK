[text]
CE_SYSTEMSTATS_OBJ_009_NAME=CE System Statistics (Legacy)
CE_SYSTEMSTATS_OBJ_009_HELP=Remote CE System Statistics
CE_SYSTEM_PERCENT_PRIVILEGE_009_NAME=% Privilege Time
CE_SYSTEM_PERCENT_PRIVILEGE_009_HELP=% Privileged Time is the percentage of non-idle processor time spent in privileged mode.
CE_SYSTEM_PERCENT_PROCESSOR_009_NAME=% Processor Time
CE_SYSTEM_PERCENT_PROCESSOR_009_HELP=% Processor Time is the percentage of time that the processor is executing a non-Idle thread.
CE_SYSTEM_PERCENT_USER_009_NAME=% User Time
CE_SYSTEM_PERCENT_USER_009_HELP=% User Time is the percentage of non-idle processor time spent in user mode.
CE_SYSTEM_PROCESS_COUNT_009_NAME=Process Count
CE_SYSTEM_PROCESS_COUNT_009_HELP=The total number of processes in the system.
CE_SYSTEM_THREAD_COUNT_009_NAME=Thread Count
CE_SYSTEM_THREAD_COUNT_009_HELP=The total number of threads in the system.
CE_SYSTEM_SECONDS_UPTIME_009_NAME=System Up Time(secs)
CE_SYSTEM_SECONDS_UPTIME_009_HELP=System Up Time is the elapsed time (in seconds) that the computer has been running since it was last started.  This counter displays the difference between the start time and the current time.
CE_SYSTEM_TOTAL_PRIV_TIME_009_NAME=Total Privilege Time (msecs)
CE_SYSTEM_TOTAL_PRIV_TIME_009_HELP=The total time in Privilege mode in milliseconds.
CE_SYSTEM_TOTAL_USER_TIME_009_NAME=Total User Time (msecs)
CE_SYSTEM_TOTAL_USER_TIME_009_HELP=The total time in user mode in milliseconds.
