[text]

CE_RASSTATS_OBJ_009_NAME=CE RAS Statistics
CE_RASSTATS_OBJ_009_HELP=Remote CE RAS Statistics
BYTES_XMITED_009_NAME=Bytes Transmitted
BYTES_XMITED_009_HELP=The number of bytes transmitted total for this connection.
BYTES_RCVED_009_NAME=Bytes Received
BYTES_RCVED_009_HELP=The number of bytes received total for this connection.
FRAMES_XMITED_009_NAME=Frames Transmitted
FRAMES_XMITED_009_HELP=The number of data frames transmitted total for this connection.
FRAMES_RCVED_009_NAME=Frames Received
FRAMES_RCVED_009_HELP=The number of data frames received total for this connection.
CRC_ERR_009_NAME=CRC Errors
CRC_ERR_009_HELP=The total number of CRC (cyclic redundancy check) Errors for this connection.  CRC Errors occur when the frame received contains erroneous data.
TIMEOUT_ERR_009_NAME=Timeout Errors
TIMEOUT_ERR_009_HELP=The total number of Timeout Errors for this connection.  Timeout Errors occur when an expected is not received in time.
ALIGNMENT_ERR_009_NAME=Alignment Errors
ALIGNMENT_ERR_009_HELP=The total number of Alignment Errors for this connection.  Alignment Errors occur when a byte received is different from the byte expected.
HARDWARE_OVERRUN_ERR_009_NAME=Hardware Overrun Errors
HARDWARE_OVERRUN_ERR_009_HELP=The total number of Hardware Overrun Errors for this connection. 
FRAMING_ERR_009_NAME=Framing Errors
FRAMING_ERR_009_HELP=The number of framing errors on this connection or link. 
BUFFER_OVERRUN_ERR_009_NAME=Buffer Overrun Errors
BUFFER_OVERRUN_ERR_009_HELP=The total number of Buffer Overrun Errors for this connection.  Buffer Overrun Errors when the software cannot handle the rate at which data is received.
COMP_RATION_IN_009_NAME=Compression Ration In
COMP_RATION_IN_009_HELP=The compression ratio for the data being received on this connection or link. 
COMP_RATION_OUT_009_NAME=Compression Ration Out
COMP_RATION_OUT_009_HELP=The compression ratio for the data being transmitted on this connection or link. 
BPS_009_NAME=Bits Per Second.
BPS_009_HELP=The speed of the connection or link, in bits per second. 
CONN_DURATION_009_NAME=Connection Duration
CONN_DURATION_009_HELP=The amount of time, in seconds, that the connection or link has been connected. 
TOTAL_ERRORS_009_NAME=Total Errors
TOTAL_ERRORS_009_HELP=The total number of CRC, Timeout, Hardware Overrun, Alignment, and Buffer Overrun Errors for this connection.
BYTES_XMITED_PER_SEC_009_NAME=Bytes transmitted/sec
BYTES_XMITED_PER_SEC_009_HELP=The number of bytes transmitted per second.
BYTES_RCVED_PER_SEC_009_NAME=Bytes Received/Sec
BYTES_RCVED_PER_SEC_009_HELP=The number of bytes received per second
FRAMES_XMITED_PER_SEC_009_NAME=Frames Transmitted/Sec
FRAMES_XMITED_PER_SEC_009_HELP=The number of data frames transmitted per second.
FRAMES_RCVED_PER_SEC_009_NAME=Frames Received/Sec
FRAMES_RCVED_PER_SEC_009_HELP=The number of data frames received per second.
TOTAL_ERRORS_PER_SEC_009_NAME=Total Errors/Sec
TOTAL_ERRORS_PER_SEC_009_HELP=Total Errors per second.



